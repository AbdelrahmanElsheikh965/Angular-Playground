    <!-- ======= Portfolio Section ======= -->
    <section id="work" class="portfolio-mf sect-pt4 route">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="title-box text-center">
                <h3 class="title-a">
                  Users List
                </h3>
                <p class="subtitle-a">
                  This is users task.
                </p>
                <div class="line-mf"></div>
              </div>
            </div>
          </div>
         
          <div class="col-md-4">
            <div class="widget-sidebar sidebar-search">
              <h5 class="sidebar-title">Search</h5>
              <div class="sidebar-content">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary btn-search" type="button">
                        <span class="bi bi-search"></span>
                      </button>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <div class="row">
  
            @for (u of users; track $index) 
            {
              <!-- <app-user [userData]="u"></app-user> -->

              <div class="col-md-4">
                <div class="work-box">
                  <a href="assets/img/work-4.jpg" data-gallery="portfolioGallery" class="portfolio-lightbox">
                    <div class="work-img">
                      <img src="{{u.image}}" alt="" class="img-fluid">
                    </div>
                  </a>
                  <div class="work-content">
                    <div class="row">
                      <div class="col-sm-8">
                        <h2 class="w-title">     {{u.username}} </h2>
                        <div class="w-more">
                          <span class="w-ctegory"> {{u.email}} </span>  <br>
                           <span class="w-date">   {{u.phone}} </span>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="w-like">
                          <a href="portfolio-details.html"> <span [ngClass]="u.is_verified ? 'bi bi-check2' : 'bi bi-shield-x'"></span></a>
                          <!-- <i class="bi bi-shield-x"></i> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
             </div>

            }

          </div>

        </div>
      </section>
